{% extends 'women/base.html' %}

{% block content %}
<h1><a href="{% url 'home' %}">{{title}}</a></h1>
===============content=================

<ul>
	{% for p in posts %}
	<li>
		<h2>{{p.title}}</h2>
		<p>{{p.content | linebreaks | truncatewords:25}}</p>
		<p><a href="{{ p.ab_url }}"><i>Читать пост</i></a></p>
		<hr>
	</li>
	{% endfor %}
</ul>
===============endcontent=================
{% endblock %}
